<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 20px; font-family: sans-serif; background: #12121A; color: white; text-align: center; }
    .oculto { display: none; }
    h2 { letter-spacing: 2px; color: #E0E0E6; cursor: pointer; }
    .sub { font-size: 10px; color: #6D4AFF; margin-bottom: 20px; font-weight: bold; }
    
    input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; background: #1C1C28; border: 1px solid #3E3E55; color: #A370F7; border-radius: 5px; outline: none; }
    
    button { width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .btn-si { background: #6D4AFF; color: white; }
    .btn-no { background: transparent; border: 1px solid #3E3E55; color: #E0E0E6; }
    
    ul { padding: 0; text-align: left; }
    li { background: #1C1C28; padding: 10px; border-radius: 5px; margin-bottom: 5px; list-style: none; border-left: 3px solid #6D4AFF; font-size: 12px; }
    .link { font-size: 12px; color: #8C8C9A; cursor: pointer; text-decoration: underline; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2 id="btnResetTotal">VAULT KEYS</h2>
  <div class="sub">SEGURIDAD CRIPTOGRÁFICA</div>

  <div id="pantallaBienvenida">
    <p>¿YA TIENES CUENTA?</p>
    <button id="btnIrALogin" class="btn-si">SÍ</button>
    <button id="btnIrARegistro" class="btn-no">NO</button>
  </div>

  <div id="pantallaRegistro" class="oculto">
    <input type="text" id="regUsuario" placeholder="Usuario">
    <input type="password" id="regPass" placeholder="Clave Maestra">
    <input type="password" id="regPassRepetir" placeholder="Repetir Clave">
    <button id="btnRegistrar" class="btn-si">CREAR</button>
    <span id="volverBienvenidaReg" class="link">Volver</span>
  </div>

  <div id="pantallaLogin" class="oculto">
    <input type="text" id="loginUsuario" placeholder="Usuario">
    <input type="password" id="loginPass" placeholder="Clave">
    <button id="btnDesbloquear" class="btn-si">ENTRAR</button>
    <span id="volverBienvenidaLog" class="link">Volver</span>
  </div>

  <div id="pantallaBoveda" class="oculto">
    <p id="saludo" style="font-size: 11px; color: #6D4AFF;"></p>
    <input type="text" id="siteName" placeholder="Web (ej: Google)">
    <input type="text" id="siteUser" placeholder="Usuario / Email">
    <input type="text" id="cajaContrasena" placeholder="Contraseña..." readonly>
    <button id="botonGenerar" class="btn-si">GENERAR</button>
    <button id="botonGuardar" class="btn-no">GUARDAR</button>
    <ul id="listaContrasenas"></ul>
    <span id="btnLogOut" class="link">Cerrar Sesión</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>|
